<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        .results {
            display: flex;
            overflow-x: auto;
            padding-bottom: 20px;
        }
        .result-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-right: 20px;
            width: 250px;
            flex: 0 0 auto;
            padding: 15px;
        }
        .result-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .result-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>üîç Search Results for "{{ query }}"</h1>
    <div class="results">
        {% for image in images %}
        <div class="result-card">
            <img src="{{ image.url }}" alt="{{ image.name }}">
            <p><strong>Name:</strong> {{ image.name }}</p>
            <p><strong>Labels:</strong> {{ image.labels }}</p>
            <p><strong>Safe Adult:</strong> {{ image.safe_adult }}</p>
            <p><strong>Safe Racy:</strong> {{ image.safe_racy }}</p>
            <p><strong>Safe Violence:</strong> {{ image.safe_violence }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
