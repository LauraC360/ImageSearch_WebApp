<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .result-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }
        .result-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
        }
        .result-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <div class="results">
        {% for image in images %}
        <div class="result-card">
            <img src="{{ image.url }}" alt="{{ image.name }}">
            <p><strong>Name:</strong> {{ image.name }}</p>
            <p><strong>Labels:</strong> {{ image.labels }}</p>
            <p><strong>Safe Adult:</strong> {{ image.safe_adult }}</p>
            <p><strong>Safe Racy:</strong> {{ image.safe_racy }}</p>
            <p><strong>Safe Violence:</strong> {{ image.safe_violence }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
