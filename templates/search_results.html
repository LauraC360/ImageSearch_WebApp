<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
        }
        .result-card {
            background: #1e1e2f;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            padding: 15px;
        }
        .result-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .result-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <h1>üîç SEARCH RESULTS FOR "{{ query }}"</h1>
    <div class="results">
        {% for image in images %}
        <div class="result-card">
            <img src="{{ image.url }}" alt="{{ image.name }}">
            <p><strong>Name:</strong> {{ image.name }}</p>
            <p><strong>Labels:</strong> {{ image.labels }}</p>
            <p><strong>Safe Adult:</strong> {{ image.safe_adult }}</p>
            <p><strong>Safe Racy:</strong> {{ image.safe_racy }}</p>
            <p><strong>Safe Violence:</strong> {{ image.safe_violence }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
