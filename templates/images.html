<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            margin: 0 0 10px;
            color: #555;
        }
        .card-content p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Images</h1>
    <div class="gallery">
        {% for image in images %}
            <div class="card">
                <img src="{{ image.url }}" alt="{{ image.name }}">
                <div class="card-content">
                    <h3>{{ image.name }}</h3>
                    <p><strong>Labels:</strong> {{ image.labels }}</p>
                    <p><strong>Safe Adult:</strong> {{ image.safe_adult }}</p>
                    <p><strong>Safe Racy:</strong> {{ image.safe_racy }}</p>
                    <p><strong>Safe Violence:</strong> {{ image.safe_violence }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
