<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            overflow-x: auto;
            padding-bottom: 20px;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-right: 20px;
            width: 250px;
            flex: 0 0 auto;
        }
        .card img {
            width: 100%;
            height: auto;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .card-content p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŸ Images ðŸŒŸ</h1>
    <div class="gallery">
        {% for image in images %}
        <div class="card">
            <img src="{{ image.url }}" alt="{{ image.name }}">
            <div class="card-content">
                <h3>{{ image.name }}</h3>
                <p><strong>Labels:</strong> {{ image.labels }}</p>
                <p><strong>Safe Adult:</strong> {{ image.safe_adult }}</p>
                <p><strong>Safe Racy:</strong> {{ image.safe_racy }}</p>
                <p><strong>Safe Violence:</strong> {{ image.safe_violence }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
