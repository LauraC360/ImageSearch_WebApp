<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
        }
        .top-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        .top-buttons a {
            padding: 10px 20px;
            background: #1e1e2f;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .top-buttons a:hover {
            background: #ec407a;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-height: 82vh;
            overflow-y: auto;
            padding-right: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            background: #1e1e2f;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            overflow: hidden;
            height: 660px;
            display: flex;
            flex-direction: column;
        }
        .card img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        .card-content {
            padding: 10px;
            overflow-y: auto;
        }
        .card-content p {
            margin: 2px 0;
            font-size: 14px;
            color: #ddd;
        }
        .card-content p strong {
            margin: 0 0 5px;
            color: #f48fb1;
            font-size: 16px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a0572 0%, #120078 100%);
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <a href="https://imagesearch-webapp-bcg9c9abcshug6ck.westeurope-01.azurewebsites.net/search">üîç</a>
    </div>
    <h1>üåü IMAGES üåü</h1>
    <div class="gallery">
        {% for image in images %}
        <div class="card">
            <img id="image-{{ image.name }}" src="{{ image.url }}" alt="{{ image.name }}">
            <div class="card-content">
                <p><strong>Name:</strong> {{ image.name }}</p>
                <p><strong>Labels:</strong> {{ image.labels }}</p>
                <p><strong>Safe Adult:</strong> {{ image.safe_adult }}</p>
                <p><strong>Safe Racy:</strong> {{ image.safe_racy }}</p>
                <p><strong>Safe Violence:</strong> {{ image.safe_violence }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% for image in images %}
            var imgElement = document.getElementById('image-{{ image.name }}');
            var safeAdult = {{ image.safe_adult }};
            var safeRacy = {{ image.safe_racy }};
            var safeViolence = {{ image.safe_violence }};
            if (safeAdult > 3 || safeRacy > 3 || safeViolence > 3) {
                imgElement.src = "{{ url_for('static', filename='image.jpg') }}";
            } else {
                imgElement.src = "{{ image.url }}";
            }
            {% endfor %}
        });
    </script>
</body>
</html>
