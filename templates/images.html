<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Images</h1>
    <div class="gallery">
        {% for image in images %}
            <div class="card">
                <img src="{{ image.url }}" alt="{{ image.name }}">
                <div class="card-content">
                    <h3>{{ image.name }}</h3>
                    <p><strong>Labels:</strong> {{ image.labels }}</p>
                    <p><strong>Safe Adult:</strong> {{ image.safe_adult }}</p>
                    <p><strong>Safe Racy:</strong> {{ image.safe_racy }}</p>
                    <p><strong>Safe Violence:</strong> {{ image.safe_violence }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
