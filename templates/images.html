<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        .results, .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
            max-width: 1200px;  /* NEW: limit total width */
            margin: 0 auto;     /* NEW: center the grid */
        }

        .result-card, .card {
            background: #1e1e2f;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            overflow: hidden;
            height: 250px;       /* smaller height */
            display: flex;
            flex-direction: column;
        }

        .result-card img, .card img {
            width: 100%;
            max-height: 100px;
            object-fit: cover;
        }

        .card-content, .result-card {
            padding: 10px;
            overflow-y: auto;
        }

        .result-card p, .card-content p {
            margin: 2px 0;
            font-size: 12px;
            color: #ddd;
        }

        .card-content h3, .result-card p strong {
            margin: 0 0 5px;
            color: #f48fb1;
            font-size: 14px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a0572 0%, #120078 100%);
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŸ IMAGES ðŸŒŸ</h1>
    <div class="gallery">
        {% for image in images %}
        <div class="card">
            <img src="{{ image.url }}" alt="{{ image.name }}">
            <div class="card-content">
                <h3>{{ image.name }}</h3>
                <p><strong>Labels:</strong> {{ image.labels }}</p>
                <p><strong>Safe Adult:</strong> {{ image.safe_adult }}</p>
                <p><strong>Safe Racy:</strong> {{ image.safe_racy }}</p>
                <p><strong>Safe Violence:</strong> {{ image.safe_violence }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
